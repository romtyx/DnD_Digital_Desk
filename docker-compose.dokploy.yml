services:
  backend:
    environment:
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: "${DOKPLOY_DOMAIN},backend"
      CORS_ALLOWED_ORIGINS: "https://${DOKPLOY_DOMAIN}"
      CSRF_TRUSTED_ORIGINS: "https://${DOKPLOY_DOMAIN}"
  frontend:
    environment:
      PORT: "3000"
      BACKEND_URL: "http://backend:8000"
      VITE_API_URL: "https://${DOKPLOY_DOMAIN}/api"
